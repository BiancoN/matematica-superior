<!DOCTYPE html>
<html class="principal">
    <head>
        <script src="plotly-latest.min.js"></script>
        <meta charset="UTF-8">
        <title>Aproximación lineal</title>
    </head>
    <body>
        <h1 class="titulo-principal">Aproximación lineal</h1>
        <p class="inicio"><a href="index.html">Volver al inicio</a></p>
        <br/>
        <script>window.$ = window.jQuery = require('jquery');</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <form class="formulario">
            <div class="table-responsive">
                <table id="tablaValores" class="table" style=" width: 98%; margin-left: 1%;">
                    <tr><th>X</th><th>Y</th></tr>
                    <tr><td> <input placeholder="Ingrese valor" style="width: 100%; border: 0px;" class="x" type="number"></td>
                        <td><input placeholder="Ingrese valor" style="width: 100%; border: 0px;" type="number" class="y"></td></tr>
                </table>
            </div>
            <br>
            <div class="row-fluid">
                <button type="button" id="Agregar" class="btn btn-primary" style="margin-bottom: 25px; margin-left: 1%; position: inherit; float: left;">Agregar valor</button>
                <div class="form-group">
                    <input type="number" placeholder="Cantidad de decimales" class="form-control" value="2" id="usr"
                        style="margin-bottom: 25px; margin-right: 60%; width: 23%;float: right; position: inherit;">
                </div>
            </div>
            <br>
            <button type="button" id="GenerarTabla" class="btn btn-warning" style=" margin-left: 1%; margin-bottom: 25px;">Tabla de sumatorias</button>
            <button type="button" id="GenerarFuncion" class="btn btn-warning" style=" margin-left: 1%; margin-bottom: 25px;">Funcion Aproximada</button>
            <button type="button" id="GenerarGrafica" class="btn btn-warning" style=" margin-left: 1%; margin-bottom: 25px;">Grafica</button>
            <br>
            <table id="tablaResultados">
            </table>
            <br>
            <div id="resultado"></div>
            <br/>
            <div id="myDiv" ></div>
        </form>
        <script>
            require('./recta.js');
        </script>
        <link rel="stylesheet" type="text/css" href="estilos.css">
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    </body>
</html>
